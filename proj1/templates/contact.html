{% extends "base.html" %}

{% block title %}CONTACT{% endblock title %}

{% block body %}

<div class='container'>
<h1 class="text-center">CONTACT US</h1>
</div>
<div class='container'>
<form method ="post" action="/contact">
    <div class="mb-3">
        <label for="name" class="form-label">Username</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
      </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
    </div>
    <div class="mb-3">
        <label for="desc" class="form-label">Ask Query</label>
        <input type="desc" class="form-control" id="desc" name="desc" placeholder="Describe your query">
      </div>
    <!-- <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>-->
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>


{% endblock body %}
